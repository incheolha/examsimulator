<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]><html class="lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> 
	
<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--======= Title =========-->
		<title>Responsive Bootstrap Range Slides 3 Columns Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,700,400' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/range_slides_carousel.css" rel="stylesheet" media="all">

	</head>

<body>

		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="range_slides_3_columns_carousel" class="carousel slide range_slides_carousel_wrapper" data-ride="carousel" data-interval="2000" data-pause="hover">

			<!--========= Indicators =========-->
			<ol class="carousel-indicators range_slides_carousel_indicators">
				<li data-target="#range_slides_3_columns_carousel" data-slide-to="0" class="active"></li>
				<li data-target="#range_slides_3_columns_carousel" data-slide-to="1"></li>
			</ol>

			<!--========= Wrapper for slides =========-->
			<div class="carousel-inner range_slides_carousel_inner" role="listbox">

				<!--========= First slide =========-->
				<div class="item active">
					<div class="row">
						<div class="col-xs-4 col-sm-4 col-md-4 range_slides_item_image">
							<a href="#"><img src="images/sm_slider_01.jpg" alt="slider 01" /></a>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 range_slides_item_image">
							<a href="#"><img src="images/sm_slider_02.jpg" alt="slider 02" /></a>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 range_slides_item_image">
							<a href="#"><img src="images/sm_slider_03.jpg" alt="slider 03" /></a>
						</div>
					</div>
				</div>

				<!--========= Second Slide =========-->
				<div class="item">
					<div class="row">
						<div class="col-xs-4 col-sm-4 col-md-4 range_slides_item_image">
							<a href="#"><img src="images/sm_slider_05.jpg" alt="slider 05" /></a>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 range_slides_item_image">
							<a href="#"><img src="images/sm_slider_06.jpg" alt="slider 06" /></a>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 range_slides_item_image">
							<a href="#"><img src="images/sm_slider_07.jpg" alt="slider 07" /></a>
						</div>
					</div>
				</div>
				
				<!--======= Navigation Buttons =========-->

				<!--======= Left Button =========-->
				<a class="left carousel-control range_slides_carousel_control_left" href="#range_slides_3_columns_carousel" role="button" data-slide="prev">
					<span class="fa fa-chevron-left range_slides_carousel_control_icons" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>

				<!--======= Right Button =========-->
				<a class="right carousel-control range_slides_carousel_control_right" href="#range_slides_3_columns_carousel" role="button" data-slide="next">
					<span class="fa fa-chevron-right range_slides_carousel_control_icons" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>

			</div>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.min.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/jquery.touchSwipe.min.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
