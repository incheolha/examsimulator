<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> 
	
<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--======= Title =========-->
		<title>Responsive Bootstrap Ken Burns Effect Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,700,400' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/ken_burns_effect_carousel.css" rel="stylesheet" media="all">
		
	</head>

<body>

		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="ken_burns_effect_carousel" class="carousel ken_burns_effect_carousel_elastic animate_text ken_burns_effect_carousel_wrapper" data-ride="carousel" data-interval="6000" data-pause="hover">

			<!--======= Wrapper for Slides =======-->
			<div class="carousel-inner" role="listbox">

				<!--========= First Slide =========-->
				<div class="item active">
					<img src="images/slider_01.jpg" alt="slider 01" />
					<div class="carousel-caption ken_burns_effect_carousel_caption">
						<h1 data-animation="animated flipInX">Immortal Provides</h1>
						<h2 data-animation="animated flipInX">Ken Burns Effect In Carousel</h2>
					</div>
				</div>

				<!--========= Second Slide =========-->
				<div class="item">
					<img src="images/slider_02.jpg" alt="slider 02">
					<div class="carousel-caption ken_burns_effect_carousel_caption ken_burns_effect_carousel_caption_right">
						<h1 data-animation="animated flipInX">Immortal Provides</h1>
						<h2 data-animation="animated flipInX">Ken Burns Effect In Carousel</h2>
					</div>
				</div>
			
				<!--========= Third Slide =========-->
				<div class="item">
					<img src="images/slider_03.jpg" alt="slider 03" />
					<div class="carousel-caption ken_burns_effect_carousel_caption ken_burns_effect_carousel_caption_center">
						<h1 data-animation="animated flipInX">Immortal Provides</h1>
						<h2 data-animation="animated flipInX">Ken Burns Effect In Carousel</h2>
					</div>
				</div>

			</div>

			<!--======= Navigation Buttons =========-->

			<!--======= Left Button =========-->
			<a class="left carousel-control ken_burns_effect_carousel_control_left" href="#ken_burns_effect_carousel" role="button" data-slide="prev">
				<span class="fa fa-arrow-left ken_burns_effect_carousel_icons" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>

			<!--======= Right Button =========-->
			<a class="right carousel-control ken_burns_effect_carousel_control_right" href="#ken_burns_effect_carousel" role="button" data-slide="next">
				<span class="fa fa-arrow-right ken_burns_effect_carousel_icons" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->
	
	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.min.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/jquery.touchSwipe.min.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
