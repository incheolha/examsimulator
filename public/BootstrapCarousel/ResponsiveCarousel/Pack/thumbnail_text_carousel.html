<body>
		
		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="thumbnail_text_carousel" class="carousel thumbnail_text_carousel_fade thumbnail_text_carousel_wrapper" data-ride="carousel" data-interval="6000" data-pause="hover">

			<!-- Indicators -->
			<ol class="carousel-indicators thumbnail_text_carousel_indicators">
				
				<li data-target="#thumbnail_text_carousel" data-slide-to="0" class="active">
					<h5>lorem ipsum</h5>

				</li>

				<div class="item">

				</div>
