<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]><html class="lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> 
	
<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--======= Title =========-->
		<title>Responsive Bootstrap Advance Range 2 Columns Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,700,400' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/range_slides_carousel.css" rel="stylesheet" media="all">

	</head>

<body>

		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="adv_range_2_columns_carousel" class="carousel slide two_shows_one_move range_slides_carousel_wrapper" data-ride="carousel" data-interval="1500" data-pause="hover">

			<!--========= Wrapper for slides =========-->
			<div class="carousel-inner range_slides_carousel_inner" role="listbox">

				<!--========= 1st slide =========-->
				<div class="item active">
					<div class="col-xs-12 col-sm-6 col-md-6 range_slides_item_image">
						<a href="#"><img src="images/sm_slider_01.jpg" alt="slider 01" /></a>
					</div>
				</div>

				<!--========= 2nd slide =========-->
				<div class="item">
					<div class="col-xs-12 col-sm-6 col-md-6 range_slides_item_image">
						<a href="#"><img src="images/sm_slider_02.jpg" alt="slider 02" /></a>
					</div>
				</div>

				<!--========= 3rd slide =========-->
				<div class="item">
					<div class="col-xs-12 col-sm-6 col-md-6 range_slides_item_image">
						<a href="#"><img src="images/sm_slider_03.jpg" alt="slider 03" /></a>
					</div>
				</div>

				<!--========= 4th slide =========-->
				<div class="item">
					<div class="col-xs-12 col-sm-6 col-md-6 range_slides_item_image">
						<a href="#"><img src="images/sm_slider_04.jpg" alt="slider 04" /></a>
					</div>
				</div>
					
			</div>
				
				<!--======= Navigation Buttons =========-->

				<!--======= Left Button =========-->
				<a class="left carousel-control range_slides_carousel_control_left range_adv_left" href="#adv_range_2_columns_carousel" role="button" data-slide="prev">
					<span class="fa fa-chevron-left range_slides_carousel_control_icons" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>

				<!--======= Right Button =========-->
				<a class="right carousel-control range_slides_carousel_control_right range_adv_right" href="#adv_range_2_columns_carousel" role="button" data-slide="next">
					<span class="fa fa-chevron-right range_slides_carousel_control_icons" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.min.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/jquery.touchSwipe.min.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
