<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
	<!--[if IE 7]><html class="lt-ie9 lt-ie8"> <![endif]-->
	<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
	<!--[if gt IE 8]><!--> 
	
<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--======= Title =========-->
		<title>Bootstrap Responsive Video Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,700,400' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/video_carousel.css" rel="stylesheet" media="all">

	</head>

<body>
		
		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="video_carousel" class="carousel video_carousel_fade animate_text video_carousel_wrapper" data-ride="carousel" data-interval="6000" data-pause="hover">

			<!--======= Wrapper For Slides =======-->
			<div class="carousel-inner" role="listbox">

				<!--========= First Slide =========-->
				<div class="item active">
					<img src="images/carousel_video_img.png" alt="carousel video img" />
					<div class="carousel-caption video_carousel_caption">
						<div class="video_carousel_caption_text">
							<h1 data-animation="animated fadeInDown">Video Carousel</h1>
							<p data-animation="animated fadeInUp">Bootstrap Video Carousel supports Self Hosted Video</p>
							<a href="#" class="video_carousel_colored_button" data-animation="animated fadeInLeft">Learn More</a>
						</div>
						<!--========= Video =========-->
						<video class="video_carousel_video" autoplay loop>
							<source src="images/carousel_video_01.mp4" type="video/mp4">
							Your browser does not support HTML5 video.
						</video>
					</div>
				</div>
				
				<!--========= Second Slide =========-->
				<div class="item">
					<img src="images/carousel_video_img.png" alt="carousel video img" />
					<div class="carousel-caption video_carousel_caption">
						<div class="video_carousel_caption_text">
							<h1 data-animation="animated fadeInDown">Video Carousel</h1>
							<p data-animation="animated fadeInUp">Bootstrap Video Carousel supports Self Hosted Video</p>
							<a href="#" class="video_carousel_colored_button" data-animation="animated fadeInLeft">Learn More</a>
						</div>
						<!--========= Video =========-->
						<video class="video_carousel_video" autoplay loop>
							<source src="images/carousel_video_02.mp4" type="video/mp4">
							Your browser does not support HTML5 video.
						</video>
					</div>
				</div>

			</div>

			<!--======= Navigation Buttons =========-->

			<!--======= Left Button =========-->
			<a class="left carousel-control video_carousel_control_left" href="#video_carousel" role="button" data-slide="prev">
				<span class="fa fa-hand-o-left video_carousel_control_icons" aria-hidden="true">
				</span>
				<span class="sr-only">Previous</span>
			</a>

			<!--======= Right Button =========-->
			<a class="right carousel-control video_carousel_control_right" href="#video_carousel" role="button" data-slide="next">
				<span class="fa fa-hand-o-right video_carousel_control_icons" aria-hidden="true">
				</span>
				<span class="sr-only">Next</span>
			</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->


	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.min.js"></script>
	
	<!--======= Touch Swipe =========-->
	<script src="js/jquery.touchSwipe.min.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
