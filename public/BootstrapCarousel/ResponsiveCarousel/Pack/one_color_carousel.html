<!DOCTYPE html>

	<!--[if lt IE 7]><html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--======= Title =========-->
		<title>Responsive Bootstrap One Color Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/one_color_carousel.css" rel="stylesheet" media="all">

	</head>

<body>

		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="one_color_carousel" class="carousel one_color_carousel_fade animate_text one_color_carousel_wrapper" data-ride="carousel" data-interval="6000" data-pause="hover">

			<!-- ========= Wrapper for slides  =========-->
			<div class="carousel-inner" role="listbox">

				<!--========= First slide =========-->
				<div class="item active">
					<img src="images/one_color_slider.png" alt="slider 01" />
					<div class="carousel-caption one_color_carousel_caption">
						<h1 data-animation="animated bounceIn"><a href="#">beautiful & Simple</a></h1>
						<h2 data-animation="animated bounceIn">Designed for Any Website!</h2>
						<img src="images/one_color_slider_img.png" alt="slider 01"  data-animation="animated fadeInUp" class="img-responsive" />
					</div>
				</div>

				<!--========= Second slide =========-->
				<div class="item">
					<img src="images/one_color_slider.png" alt="slider 02" />
					<div class="carousel-caption one_color_carousel_caption">
						<h1 data-animation="animated bounceIn"><a href="#">beautiful & Simple</a></h1>
						<h2 data-animation="animated bounceIn">Designed for Any Website!</h2>
						<img src="images/one_color_slider_img.png" alt="slider 01"  data-animation="animated fadeInUp" class="img-responsive" />
					</div>
				</div>

				<!--========= Third slide =========-->
				<div class="item">
					<img src="images/one_color_slider.png" alt="slider 03" />
					<div class="carousel-caption one_color_carousel_caption">
						<h1 data-animation="animated bounceIn"><a href="#">beautiful & Simple</a></h1>
						<h2 data-animation="animated bounceIn">Designed for Any Website!</h2>
						<img src="images/one_color_slider_img.png" alt="slider 01"  data-animation="animated fadeInUp" class="img-responsive" />
					</div>
				</div>

			</div>

			<!--======= Navigation Buttons =========-->

			<!--======= Left Button =========-->
			<a class="left carousel-control one_color_carousel_control_left" href="#one_color_carousel" role="button" data-slide="prev">
				<span class="fa fa-angle-double-left one_color_carousel_control_icons" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>

			<!--======= Right Button =========-->
			<a class="right carousel-control one_color_carousel_control_right" href="#one_color_carousel" role="button" data-slide="next">
				<span class="fa fa-angle-double-right one_color_carousel_control_icons" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->


	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.min.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/jquery.touchSwipe.min.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>

 <!--*-*-*-*-*-*-*-*-*-*- End *-*-*-*-*-*-*-*-*-*-->
