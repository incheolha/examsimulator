<html>
 
	<!--<![endif]-->
	<!--======= Head =========-->
	<head>

		<!--======= Meta =========-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--======= Title =========-->
		<title>Responsive Bootstrap Post Carousel</title>

		<!--======= Short-Cut Icon =========-->
		<link rel="shortcut icon" href="images/star_logo.png" />

		<!--======= Google Web Fonts =========-->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>

		<!--======= Awesome Font StyleSheet =========-->
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

		<!--======= Helping Plug-in StyleSheets =========-->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">
		<link href="css/animate.min.css" rel="stylesheet">

		<!--======= Responsive Bootstrap Carousel StyleSheets =========-->
		<link href="css/post_carousel.css" rel="stylesheet" media="all">

	</head>

<body>

		<!--*-*-*-*-*-*-*-*-*-*- BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->

		<div id="post_carousel" class="carousel slide animate_text post_carousel_wrapper" data-ride="carousel" data-interval="4000" data-pause="hover">

			<!--========= Indicators =========-->
			<ol class="carousel-indicators post_carousel_indicators">
				<li data-target="#post_carousel" data-slide-to="0" class="active"></li>
				<li data-target="#post_carousel" data-slide-to="1"></li>
				<li data-target="#post_carousel" data-slide-to="2"></li>
			</ol>

			<!-- ========= Wrapper for slides  =========-->
			<div class="carousel-inner" role="listbox">

				<!--========= First slide =========-->
				<div class="item active">
					<img src="images/post_slide_01.jpg" alt="post slide 01" />
					<div class="carousel-caption post_carousel_caption">
						<h1 data-animation="animated fadeInLeft">post page carousel</h1>
						<h2 data-animation="animated fadeInRight">with beautiful animation</h2>
					</div>
				</div>

				<!--========= Second slide =========-->
				<div class="item">
					<img src="images/post_slide_02.jpg" alt="post slide 02" />
					<div class="carousel-caption post_carousel_caption">
						<h1 data-animation="animated fadeInLeft">post page carousel</h1>
						<h2 data-animation="animated fadeInRight">with beautiful animation</h2>
					</div>
				</div>

				<!--========= Third slide =========-->
				<div class="item">
					<img src="images/post_slide_03.jpg" alt="post slide 03" />
					<div class="carousel-caption post_carousel_caption">
						<h1 data-animation="animated fadeInLeft">post page carousel</h1>
						<h2 data-animation="animated fadeInRight">with beautiful animation</h2>
					</div>
				</div>

			</div>

		</div> <!--*-*-*-*-*-*-*-*-*-*- END BOOTSTRAP CAROUSEL *-*-*-*-*-*-*-*-*-*-->


	<!--======= JavaScript =========-->

	<!--======= jQuery =========-->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!--======= Bootstrap =========-->
	<script src="js/bootstrap.min.js"></script>

	<!--======= Touch Swipe =========-->
	<script src="js/jquery.touchSwipe.min.js"></script>

	<!--======= Customize =========-->
	<script src="js/responsive_bootstrap_carousel.js"></script>

</body>

</html>
