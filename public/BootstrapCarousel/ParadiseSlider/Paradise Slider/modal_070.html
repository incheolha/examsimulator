<body>

	<!--
	In this example we have used a 4 column Image Gallery to Trigger the Modal.
	You can also use link, button etc to Trigger the Modal.
	-->

	<!-- Paradise Gallery For Modal -->
	<div class="container-fluid ps_modal_070_gallery">
		<div class="row"> <!-- .row -->

			<div class="col-xs-3"> <!-- 1st column -->
				<img src="paradise/images/modal_070_01_sm.jpg" alt="modal_070_01_sm" data-toggle="modal" data-target="#ps_modal_070">
			</div>
			<div class="col-xs-3"> <!-- 2nd column -->
				<img src="paradise/images/modal_070_02_sm.jpg" alt="modal_070_02_sm" data-toggle="modal" data-target="#ps_modal_070">
			</div>
			<div class="col-xs-3"> <!-- 3rd column -->
				<img src="paradise/images/modal_070_03_sm.jpg" alt="modal_070_03_sm" data-toggle="modal" data-target="#ps_modal_070">
			</div>
			<div class="col-xs-3"> <!-- 4th column -->
				<img src="paradise/images/modal_070_04_sm.jpg" alt="modal_070_04_sm" data-toggle="modal" data-target="#ps_modal_070">
			</div>

		</div> <!-- /.row -->
	</div> <!-- /.ps_modal_070_gallery -->

	<!-- Paradise Modal -->
	<div id="ps_modal_070" class="modal fade ps_modal_close_icon" role="dialog">
		<div class="modal-dialog"> <!-- Modal Dialog-->
			<div class="modal-content"> <!-- Modal Content-->

				<a href="#" data-dismiss="modal"><span class="fa fa-times"></span></a> <!-- Close Button-->
			
				<!-- Paradise Slider -->
				<div id="simple_slider_modal_070" class="carousel slide ps_control_big_icon swipe_x ps_easeOutCirc" data-ride="carousel" data-pause="hover" data-interval="false" data-duration="2000">


					<!-- Wrapper For Slides -->
					<div class="carousel-inner" role="listbox">

						<!-- First Slide -->
						<div class="item active">
							<!-- Slide Background -->
							<img src="paradise/images/modal_070_01.jpg" alt="modal_070_01">
						</div>
						<!-- End of Slide -->

						<!-- Second Slide -->
						<div class="item">
							<!-- Slide Background -->
							<img src="paradise/images/modal_070_02.jpg" alt="modal_070_02">
						</div>
						<!-- End of Slide -->

						<!-- Third Slide -->
						<div class="item">
							<!-- Slide Background -->
							<img src="paradise/images/modal_070_03.jpg" alt="modal_070_03">
						</div>
						<!-- End of Slide -->

					</div> <!-- End of Wrapper For Slides -->

					<!-- Left Control -->
					<a class="left carousel-control" href="#simple_slider_modal_070" role="button" data-slide="prev">
						<span class="fa fa-angle-left"></span>
					</a>

					<!-- Right Control -->
					<a class="right carousel-control" href="#simple_slider_modal_070" role="button" data-slide="next">
						<span class="fa fa-angle-right"></span>
					</a>
