<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		
		<title>사용자 추가</title>
		
		<link href="/public/toeflassets/css/semantic.min.css" rel="stylesheet" >

		<style>
			* {
				padding:0;
				margin:0;
				box-sizing:border-box;
			}
			
			html {
				width:100%;
				height:100%;
			}
			
			body {
				width:100%;
				height:100%;
				color: #000;
				background-color: #fff;
			}
					
			.container {
				width:100%;
				height:100%;
				display:flex;
				flex-flow:column wrap;
				align-items:center;
				justify-content:center;
			}

			#cardbox {
				width:90%;
			}

			#iconImage {
				display:inline;
			}
			
			#titleText {
				font-size:1.4em;
				font-weight:bold;
				color:#777;
			}
			
			#contentsText {
				color:#999;
				
			}
			
			#form1 {
				padding:1em;
			}
			
			.row {
				height:3em;
			}
			
			.col1 {
				width:5em;
			}
			 
			.inputbox {
				width:20em;
			}
			
			#buttonContainer {
				padding-top:0.6em;
				text-align:right;
			}
		</style>
		
		<script src="/public/toeflassets/js/jquery-3.2.1.min.js"></script>
		<script src="/public/toeflassets/js/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script src="/public/toeflassets/js/jqueryValidate.js"></script>

// 시험등록 설명 컬럼 점검용 스크립트

		<script type="text/javascript">

		function checkForm(form)
		{
			// validation fails if the input is blank
			if(form.registerDesc.value == "") {
			alert("Error: Input is empty!");
			form.registerDesc.focus();
			return false;
			}
			// validation was successful
			return true;
		}
		</script>
	</head>
	<body>

		<div class="container">
			
			<div id="cardbox" class="ui blue fluid card">
				 <div class="content">
				 	<div class="left floated author">
				 		<img id="iconImage" class="ui avatar image" src="./images/author.png">
					</div>
					<div>
						<div id="titleText" class="header">시험등록 추가</div>
	   					<div id="contentsText" class="description">
					       	정보를 입력하고 [추가] 버튼을 누르세요.
					    </div>
					</div>
				 </div>
			
			
				<form id="form1" method="post" action="/register/addregister"  onsubmit="return checkForm(this);">
					<table>
						<tr class="row">
							<td class="col1"><label id="contentsText">시험등록 횟차</label></td>
							<td></td>
						</tr>
						<tr class="row">
							<td class="col1"><label id="contentsText">시험 설명</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="registerDesc" />
								</div>
							</td>
							<td></td>
						</tr>
						<tr valign="baseline">
							<td></td>
							<td>
							</td>
							<td id="buttonContainer" align="right"><input id="submitButton" class="ui primary button" type="submit" value="추가" name="" /></td>
						</tr>
					</table>


				</form>
				 
			</div>
			
		</div>
			 
	</body>
</html>
