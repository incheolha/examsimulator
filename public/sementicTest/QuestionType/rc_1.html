<!DOCTYPE html>
<html>

	 <head>
		
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="../Semantic/semantic.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="../Semantic/semantic.js"></script>
    
      
    <style>
        
        body{margin:20px;
        }
        .ui.left.labeled.fluid.input{
            margin: 5px;
            padding: 1px;
        }
       .ui.button{
            float:right;
        }
        
        
    </style>    
             
<!--      부가적으로 해야 할 일들 
        * 각 문제우형마다 자주 쓰이는 상용어구를 추가하여 각 문제 유형만의 고유성 및 선생님들로 하여금 문제출제가 쉽도록 손보기 

        리딩 스키마와 드랍다운 추가, 나중에 출력에 필요한 함수 추가.

-->
         
	</head>

	
    <body>
     
    <div class="ui info message">
  <i class="close icon"></i>
  <div class="header">
    How to do...
  </div>
  <ul class="list">
    
    <li>양식에 맞게 입력해 주세요.</li>
    <li>정답은 한개만 체크됩니다.</li>
      
  </ul>
</div>    
        
        
    <div id="reading_qtype_1">
      
    <form method="post" action="/process/toefl/reading/AddproblemReading">    
        
<h1 class="ui header">Question Type : Sentence Simplification</h1>	       	  
    <input type="hidden" name="readingProblemType" value=1>	
	<input type="hidden" name="ExamNO" value=1>
    <input type="hidden" name="ExamDesc" value=1>
    <input type="hidden" name="readingChapterNumber" value=1>
<!-- 회차정보, 챕터넘버 정보 같이 들어가야 함 -->
<table class="ui fixed single line celled blue table">
  <thead>
    <tr><th><h3 class="ui header">문제입력하기</h3> </th>
    
    <th><div class="ui fluid input"><input type="text" name="readingProblem" id=question_field placeholder="문제를 입력하세요"/></div></th>
  </tr></thead>
  <tbody>
    <tr>
       <td><h3 class="ui header"> 문항 입력하기</h3></td>

            <td>
        <div class="ui left labeled fluid input">
          <label for="amount" class="ui blue label">A</label>    
		  <input type="text" name='readingArticle1'  id=question_field_a /> </div>   
                
        <div class="ui left labeled fluid input"> 
          <label for="amount" class="ui blue label">B</label>        
		  <input type="text" name='readingArticle2'  id=question_field_b /> </div>   	
       <div class="ui left labeled fluid input"> 
          <label for="amount" class="ui blue label">C</label>       
		  <input type="text" name='readingArticle3'  id=question_field_c /> </div>   
       <div class="ui left labeled fluid input">
          <label for="amount" class="ui blue label">D</label>       
		  <input type="text" name='readingArticle4'  id=question_field_d /> </div>                
	   </td>
    </tr>
    <tr>
         <td><h3 class="ui header">정답</h3></td>
          <td>
              <div class="ui form">
      <div class="grouped fields">
        <label><h5 class="ui header">정답을 체크해 주세요!</h5></label>
        <div class="field">
          <div class="ui toggle checkbox">
            <input type="radio" name="readingAnswer" value="a">
            <label>A</label>
          </div>
        </div>
        <div class="field">
          <div class="ui toggle checkbox">
            <input type="radio" name="readingAnswer" value="b">
            <label>B</label>
          </div>
        </div>
        <div class="field">
          <div class="ui toggle checkbox">
            <input type="radio" name="readingAnswer" value="c">
            <label>C</label>
          </div>
        </div>
        <div class="field">
          <div class="ui toggle checkbox">
            <input type="radio" name="readingAnswer" value="d">
            <label>D</label>
          </div>
        </div>
      </div>
    </div>
          
     
    </tr>
    <tr>
        
      <td><h3 class="ui header">해설 </h3></td>
        <td><div class="ui fluid input"><input type="text" name='readingComment'  id=description_field /></div>
        
   </tr>  
      
  </tbody>
</table>
        
    		<button type="submit" class="ui primary button">출제하기</button>    
        </form>
    </div>    
        
        
        
    </body>

</html>
