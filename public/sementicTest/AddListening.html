<!doctype html>

 <div class="ui blue borderless inverted menu">

    <div class="ui dropdown item">

        <a class="item">Logout</a>

        </div>    
     </div>   
    </div>

        <div>

           <i class="right chevron icon divider"></i>  
      
    
        </div>
              <button class="teal ui right floated button" id="lc_chapter_complete_btn">챕터 완료</button>

        <br>

        <div>
            <iframe id="output" name="output" width="100%" height="700" style="border: 1px solid #0E6EB8">ggg</iframe>
         
        </div> 
        
<!--

-->
            <div class="ui longer modal" id="lc_addproblem_modal">
              <i class="close icon"></i>
              <div class="header">
                Profile Picture
              </div>
              <div class="content">
                 <div class="ui form">
                  <div class="field">
                      <label>Gender</label>
                      <div class="ui selection dropdown">
                          <input type="hidden" name="gender">
                          <i class="dropdown icon"></i>
                          <div class="default text">Gender</div>
                          <div class="menu">
                              <div class="item" data-value="1">type1</div>
                              <div class="item" data-value="2">type2</div>
                              <div class="item" data-value="3">type3</div>
                              <div class="item" data-value="4">type4</div>
                              <div class="item" data-value="5">type5</div>
                              <div class="item" data-value="6">type6</div>
                              <div class="item" data-value="7">type7</div>

                          </div>
                      </div>
                  </div>
                      <div class="actions">
                        <div class="ui black deny button">
                          Nope
                        </div>
                          <button class="ui positive right labeled icon button" id="test2" >
                          Yep, that's me
                          <i class="checkmark icon"></i>
                          </button>
                        </div>  
                 </div>
              </div>        
        </div>
        
		        <div class="ui modal" id="ch_com_modal">
          <i class="close icon"></i>
          <div class="header">
           챕터 완료하기
          </div>

              <div class="ui header">지금까지 작업한 내용을 저장하고 초기화면 or 다른챕터 선택으로 이동합니다</div>
              
				<p><i class="warning sign icon"></i>저장하지 않은 작업들은 모두 사라집니다.</p>
            </div>
          </div>
          <div class="actions">
          <div class="ui buttons">

              <div class="or"></div>

            </div>
          </div>
        </div>
        
        <div class="ui modal" id="go_back_main_modal">

          <div class="header">

              <button class="ui blue button">이동하기</button>
            
          </div>
